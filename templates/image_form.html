<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body h1{
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 1em;
        }


    </style>
</head>
<body>

    <div class="container">
        <h1>Computer vision</h1>

        <div class="card" style="margin: 1em 0; padding: 1em 0 0 0; align-items: center;">

                <h3>Upload new File</h3>

                <div class="form-group">
                    <form method="post" action="/Hand-To-Text"
                        enctype="multipart/form-data">
                        <div style="display: flex;">
                            <input type="file" accept=".png, .jpeg, .jpg, .gif" name="photos" multiple class="form-control" style="margin-right: 1em;">
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>

            </div>

        </div>
</body>
</html>
