<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Photos</title>
    <style>
        .main-area{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            border: 1px solid black;
            width: 45%;
            padding: 2em 2em;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>

<h1> <b>IMAGES</b> </h1>
<div class="main-area">
    {% for i in urls %}
    <img src="{{ i }}" width="30%" height="150em" style="margin: 1em 0;"/>
    {% endfor %}
</div>

</body>
</html>
